<!DOCTYPE html>
<html lang="en">
	<head>
		<title>파라다이스 트래블 에이전시 | Paradise Travel Agency</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="shortcut icon" href="logo.ico">
		<style>

			body {margin: 0px;
				  overflow: hidden;}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
		</div>

		<script src="./build/three.js"></script>

		<script src="./examples/js/controls/OrbitControls.js"></script>
		<script src="./examples/js/objects/Water.js"></script>
		<script src="./examples/js/objects/Sky.js"></script>

		<script src="./examples/js/WebGL.js"></script>
		<script src="./examples/js/libs/stats.min.js"></script>
		<script src="./examples/js/libs/dat.gui.min.js"></script>
		<script>
            function getParams(){
                var idx = document.URL.indexOf('?');
                var params = new Array();
                if (idx != -1) {
                    var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                    for (var i=0; i<pairs.length; i++){
                        nameVal = pairs[i].split('=');
                        params[nameVal[0]] = nameVal[1];
                    }
                }
                return params;
            }
            params = getParams();
			
			haeColor = unescape(params["haeColor"]);
			badaColor = unescape(params["badaColor"]);
			favTime = unescape(params["favTime"]);

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, stats;
			var camera, scene, renderer, light;
			var controls, water, sphere;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();

				//

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );

				//

				light = new THREE.DirectionalLight( 0xffffff, 0.8 );
				scene.add( light );

				// Water

				var waterGeometry = new THREE.PlaneBufferGeometry( 10000, 10000 );

				water = new THREE.Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( './examples/textures/waternormals.jpg', function ( texture ) {

							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

						} ),
						alpha: 0.8,
						sunDirection: light.position.clone().normalize(),
						sunColor: haeColor,
						waterColor: badaColor,
						distortionScale: 4.2,
						fog: scene.fog !== undefined
					}
				);

				water.rotation.x = - Math.PI / 2;

				scene.add( water );

				// Skybox

				var sky = new THREE.Sky();

				var uniforms = sky.material.uniforms;

				uniforms[ 'turbidity' ].value = 0.5;
				uniforms[ 'rayleigh' ].value = 2;
				uniforms[ 'luminance' ].value = 0.5;
				uniforms[ 'mieCoefficient' ].value = 0.5;
				uniforms[ 'mieDirectionalG' ].value = 0.366;

				var parameters = {
					distance: 0.412,
					inclination: 0.403,
					azimuth:favTime/1000
				};

				var cubeCamera = new THREE.CubeCamera( 0.1, 1, 512 );
				cubeCamera.renderTarget.texture.generateMipmaps = true;
				cubeCamera.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;

				scene.background = cubeCamera.renderTarget;

				function updateSun() {

					var theta = Math.PI * ( parameters.inclination - 0.5 );
					var phi = 2 * Math.PI * ( parameters.azimuth - 0.5 );

					light.position.x = parameters.distance * Math.cos( phi );
					light.position.y = parameters.distance * Math.sin( phi ) * Math.sin( theta );
					light.position.z = parameters.distance * Math.sin( phi ) * Math.cos( theta );

					sky.material.uniforms[ 'sunPosition' ].value = light.position.copy( light.position );
					water.material.uniforms[ 'sunDirection' ].value.copy( light.position ).normalize();

					cubeCamera.update( renderer, sky );

				}

				updateSun();

				//
				var geometry = [new THREE.IcosahedronBufferGeometry( 0, 0 )];
				var geometries = geometry[ geometry.length * Math.random() | 0 ]
				
				var count = geometries.attributes.position.count;

				var colors = [];
				var color = new THREE.Color();

				for ( var i = 0; i < count; i += 3 ) {

					color.setHex( Math.random() * 0xffffff );


				}

				geometries.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 0 ) );

				var material = new THREE.MeshStandardMaterial( {
					vertexColors: THREE.VertexColors,
					roughness: 0.0,
					flatShading: false,
					envMap: cubeCamera.renderTarget.texture,
					side: THREE.DoubleSide
				} );

				sphere = new THREE.Mesh( geometries, material );
				scene.add( sphere );

				//

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 100, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 200.0;
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				var time = performance.now() * 0.001;

				sphere.position.y = Math.sin( time ) * 20 + 5;
				sphere.rotation.x = time * 0.5;
				sphere.rotation.z = time * 0.51;

				water.material.uniforms[ 'time' ].value += 1.0 / 60.0;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>

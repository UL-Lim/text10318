<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>barCode</title>
	<style type="text/css">
		html{margin: 0%; padding: 0%;}
		body{width:100vw; height:100vh; margin: 0%; padding: 0%;}
		#bar{width:100%; background-color:black;}
	</style>
</head>

<body>
	<div id="bar" name="barr"></div>
	
<script type="text/javascript">
			var total=0;
		for(var i=0; i<50; i++){
			var j = document.getElementById("bar");
			var newttt = j.cloneNode(true);
			newttt.style.top=Math.random()*window.innerWidth+"px";
			newttt.style.animationDuration=Math.random()+"s";
			newttt.style.marginBottom=randomSize();
			newttt.style.height=randomSize();
			document.body.appendChild(newttt);
			
			function randomSize(){
				var a = Math.random()*7;
				var text=""+a+"px";
				return text;
		
			
			}

			document.body.appendChild(newttt);
		}
	
	
</script>
</body>
</html>
